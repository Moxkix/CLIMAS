<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recursos Köppen</title>
  <style>
    :root{
      --bg:#0f172a;
      --card:#111827;
      --text:#e5e7eb;
      --muted:#94a3b8;
      --accent:#22d3ee;
      --ring:#1f2937;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto;
      background:var(--bg);
      color:var(--text);
      display:flex; align-items:center; justify-content:center;
      padding:32px;
    }
    .wrap{width:min(1100px,100%);}
    header{text-align:center; margin-bottom:28px;}
    h1{font-size:2.2rem; margin:0 0 6px;}
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:18px;
      margin-top:22px;
    }
    a.card{
      display:block;
      text-decoration:none;
      background:var(--card);
      border:1px solid var(--ring);
      border-radius:18px;
      padding:20px;
      transition:.2s transform ease, .2s border-color ease;
      min-height:150px;
    }
    a.card:hover{ transform:translateY(-3px); border-color:rgba(96,165,250,.45);}
    .title{font-size:1.15rem; font-weight:700; margin:2px 0 8px;}
    .desc{ color:var(--muted); font-size:.95rem; line-height:1.45 }
    footer{text-align:center; color:var(--muted); font-size:.85rem; margin-top:28px;}
  </style>
</head>
<body>
  <main class="wrap">
    <header><h1>Recursos Köppen</h1></header>

    <section class="grid">
      <a class="card" href="./calculadora_koppen2.html">
        <div class="title">Calculadora Köppen</div>
        <div class="desc">Herramienta interactiva.</div>
      </a>

      <a class="card" href="./tabla_koppen_interactiva.html">
        <div class="title">Tabla Köppen interactiva</div>
        <div class="desc">Filtra, busca códigos y ejemplos.</div>
      </a>

      <a class="card" href="./TABLA_RESUMEN_CLIMAS_KOPPEN.html">
        <div class="title">Resumen visual Köppen</div>
        <div class="desc">Reglas de subcódigos y criterios.</div>
      </a>
    </section>

    <footer>© <span id="y"></span></footer>
    <script>document.getElementById('y').textContent = new Date().getFullYear()</script>
  </main>
</body>
</html>
